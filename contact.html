<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Heal All</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="contact-grid-container"> 
            
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have questions or want to join our healthy living community? Reach out to us!</p>
                
                <div class="info-row">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Istanbul, Turkey</p>
                </div>
                <div class="info-row">
                    <i class="fas fa-phone"></i>
                    <p>+90 555 123 45 67</p>
                </div>
                <div class="info-row">
                    <i class="fas fa-envelope"></i>
                    <p>info@healall.com</p>
                </div>
            </div>

            <div class="contact-form-box">
                <h2>Join Our Community</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="example@mail.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required placeholder="05XX XXX XX XX">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
                    </div>

                    <button type="submit" id="submit-btn">JOIN NOW</button>
                    
                    <p id="success-message" class="hidden-msg">Your message has been sent successfully!</p>
                </form>
            </div>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
